        /*tooltip Box*/
        .con-tooltip {
            position: relative;
            background: #FFFFFF;
            border-radius: 9px;
            padding: 0 40px;
            margin: 10px;
            display: inline-block;
            transition: all 0.3s ease-in-out;
            cursor: default;
            z-index: 1000;

        /*tooltip */
        .tooltip {
            visibility: hidden;
            z-index: 1000;
            opacity: 0.4;
            width: 180%;
            padding: 5px 9px;
            color: #FFFFFF;
            position: absolute;
            display: block;
            bottom: 100%;
            left: -37%;
            border-radius: 9px;
            transform: translateY(9px);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 3px rgb(56 54 54 / 86%);
            background: #df0303;
            font-size: 15px;
        }

        /* tooltip  after*/
        .tooltip::after {
            content: " ";
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 12.5px 0 12.5px;
            border-color: #df0303 transparent transparent transparent;
            position: absolute;
            left: 40%;
        }

        .con-tooltip:hover .tooltip {
            visibility: visible;
            transform: translateY(-10px);
            opacity: 1;
            transition: 0.3s linear;
            animation: odsoky 1s ease-in-out infinite alternate;
        }

        @keyframes odsoky {

        $('.ui.sidebar').sidebar('attach events', '.landing-sidebar');

        $('.menubar.parent').click(function () {

            if (!$(this).next().hasClass('in')) {
                $('.content.column-full').removeClass('in');
                $('.content.column-full').prop('aria-expanded', false);
            }

            if (matchMedia("(max-width: 500px)").matches) {
                a = parseInt($(this).position().left)+20;
            } else {
                a = parseInt($(this).position().left)+13;
            }
            addRule(".well#callouts--top:after", "left: " + a + "px;")

        });
        $(window).scroll(function () {
            $(".menubar.shrink").show();
            if (matchMedia("(max-width: 500px)").matches) {
                if ($(window).scrollTop() >= 80) {
                    $(".menubar.shrink").hide();
                }
            } else {
                if ($(window).scrollTop() >= 100) {
                    $(".menubar.shrink").hide();
                }
            }
        });
