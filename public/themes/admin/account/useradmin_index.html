    <script type="text/javascript">

      function editdata(iddata)
      {
        //$("#edit").dialog();
        $.get("{/literal}{$admin_url}myaccount/edit{literal}?id="+iddata, function(data, status){
          $("#editor").html(data);
          $('#edit').modal('toggle');
          // $('#myModal').modal('show');
          // $('#myModal').modal('hide');
          //alert(data);
          // console.log(data);
        });		
      }

      function detaildata(iddata)
      {
        $.get("{/literal}{$admin_url}myaccount/detail{literal}?id="+iddata, function(data, status){
          $("#detail_data").html(data);
          $('#detail').modal('toggle');
        });
      }

      function deletedata(iddata)
      {
        $("#alert_modal").modal('toggle');
        $("#click_yes").click(function()
        {
          $.get("{/literal}{$admin_url}myaccount/delete{literal}?id="+iddata, function(data, status){

            var obj = jQuery.parseJSON(data);
            if (obj.status=='success')
            {
              $('#report_all').html(obj.message);
              $("#alert_modal").modal('hide');
              dataindex();
            }
          });
          //alert('delete this id: '+iddata);
        });
      }

      function dataindex()
      {
        $('#table_index').DataTable({
          'processing':true,
          'serverSide':true,
          'scrollX': true,
          'serverMethod':'post',
          'searchDelay':'350',
          'responsive':true,
          'lengthChange':true,
          'autoWidth': false,
          'sWrapper':'falcon-data-table-wrapper',

          'ajax':{
            'url':'{/literal}{$admin_url}myaccount/loadadmin{literal}'
          },
          'columns':[
            {data:'vUsername'},
            {data:'vEmail'},
            {data:'vName'},
            {data:'dLastLogin'},
            {data:'navButton'},
           ],
          // 'dom':'Bfrtip',
          // 'buttons':[
          //   'copy','csv','excel','pdf','print'
          // ],	
          'language':
            {'emptyTable': 'Belum ada data'},
          'destroy':true,
        });
      }

      $(document).ready(function(){

        $('#table_index').DataTable().columns.adjust();
        setTimeout(function () {
          dataindex();
        }, 100);

      });

      var request;
      $("#add_submit").submit(function(event){
      
          // Prevent default posting of form - put here to work in case of errors
          event.preventDefault();
          // Abort any pending request
          if (request) {
              request.abort();
          }
          // setup some local variables
          var $form = $(this);

          // Let's select and cache all the fields
          var $inputs = $form.find("input, select, button, textarea");

          // Serialize the data in the form
          var serializedData = $form.serialize();

          // Let's disable the inputs for the duration of the Ajax request.
          // Note: we disable elements AFTER the form data has been serialized.
          // Disabled form elements will not be serialized.
          $inputs.prop("disabled", true);

          // Fire off the request to /form.php
          request = $.ajax({
              url: "{/literal}{$admin_url}myaccount/submit{literal}",
              type: "post",
              data: serializedData
          });

          // Callback handler that will be called on success
          request.done(function (response, textStatus, jqXHR){
              // Log a message to the console
              console.log("Hooray, it worked!");
              var obj = jQuery.parseJSON(response);
              //alert(obj.data);
              if (obj.status=='success')
              {
                $('#report_all').html(obj.message);
                $('#add').modal('hide');
                $('#add_submit input[type="text"]').val('');
                $('#add_submit textarea').val('');
              }
              else
                $('#report').html(obj.message);
          });

          // Callback handler that will be called on failure
          request.fail(function (jqXHR, textStatus, errorThrown){
              // Log the error to the console
              console.error(
                  "The following error occurred: "+
                  textStatus, errorThrown
              );
              $('#report').html('Connection Failed');
          });

          // Callback handler that will be called regardless
          // if the request failed or succeeded
          request.always(function () {
              // Reenable the inputs
              $inputs.prop("disabled", false);
          });

      });

      $('#add').on('hidden.bs.modal', function () {
          dataindex();
          $('#report_edit').html('');
      });

    </script>
