<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#add"><i class="fas fa-plus-square"></i>&nbsp;&nbsp;Admin</button>

  <div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
    
      <div class="modal-header">
        <h5 class="modal-title" id="add">Tambah Data Administrator</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span class="font-weight-light" aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body text-left">        
        <form id="add_submit">
        <input type="hidden" name="action" value="add" />

          Username:<br />
          <input type="text" name="vUsername" value="{$Detail.vUsername}" class="form form-control form-50" size="40" />
          <br />

          Password:<br />
          <input type="password" name="cPassword" class="form form-control form-50" size="40" />
          <br />

          Email:<br />
          <input type="text" name="vEmail" value="{$Detail.vEmail}" class="form form-control form-50" size="40" />
          <br />

          Nama Admin:<br />
          <input type="text" name="vName" value="{$Detail.vName}" class="form form-control form-50" size="40" />
          <br />
         <div class="custom-control custom-switch">
          <input class="custom-control-input" id="loginPicker" name="isLogin" value="yes" type="checkbox"{if $Detail.isLogin == '1'} checked{/if}>
          <label class="custom-control-label" for="loginPicker">User Diizinkan Login Ke Aplikasi</label>
        </div>
        <br />
          <span id="report"></span>

          <input type="submit" name="submit" value="+ Tambah Data Admin" class="btn btn-primary" />
        </form>
      </div>
      
      </div>
    </div>
</div>
<br /><br />
