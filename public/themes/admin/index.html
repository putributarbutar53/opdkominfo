<!DOCTYPE html>
<html lang="en-US" dir="ltr">

  <head>
    {include file='header.html'}

{literal}
    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <script src="assets/js/config.navbar-vertical.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="assets/lib/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet">
    <link href="assets/css/theme.css" rel="stylesheet">
{/literal}
  </head>


  <body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">


      <div class="container" data-layout="container">
        <div class="row flex-center min-vh-100 py-6">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4" href="{$admin_url}"><img class="mr-2" src="assets/img/logos/logo.png" alt="" height="58" /></a>
            <div class="card">

              {$reportMessage}

              <div class="card-body p-4 p-sm-5">
                <div class="row text-left justify-content-between align-items-center mb-2">
                  <div class="col-auto">
                    <h5>Log in</h5>
                  </div>
                </div>
                <form action="{$admin_url}" method="post">
                <input type="hidden" name="submit" value="yes" />
                <input type="hidden" name="action" value="login" />
                    <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Username" />
                  </div>
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <input class="form-control" type="password" name="password" placeholder="Password" id="password"/>
                      <div class="input-group-prepend" id="action_read">
                        <span class="input-group-text"><i class="far fa-eye-slash" id="myread"></i></span>
                      </div>
                    </div>
                  </div>
                  <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                      <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" id="basic-checkbox" checked="checked" />
                        <label class="custom-control-label" for="basic-checkbox">Remember me</label>
                      </div>
                    </div>
                  {*  <div class="col-auto"><a class="fs--1" href="../../authentication/basic/forgot-password.html">Forgot Password?</a></div> *}
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block mt-3" name="submit" value="Log In" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    {literal}
    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/lib/@fortawesome/all.min.js"></script>
    <script src="assets/lib/stickyfilljs/stickyfill.min.js"></script>
    <script src="assets/lib/sticky-kit/sticky-kit.min.js"></script>
    <script src="assets/lib/is_js/is.min.js"></script>
    <script src="assets/lib/lodash/lodash.min.js"></script>
    <script src="assets/lib/perfect-scrollbar/perfect-scrollbar.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:100,200,300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <script src="assets/js/theme.js"></script>
    <script>
      
  $(document).ready(function () {
    $('#action_read').on('click', function () {
      var passInput = $("#password");
      if (passInput.attr('type') === 'password') {
        $('#myread').removeClass('far fa-eye-slash').addClass('far fa-eye');
        passInput.attr('type', 'text');
      } else {
        $('#myread').removeClass('far fa-eye').addClass('far fa-eye-slash');
        passInput.attr('type', 'password');
      }
    })
  });
    </script>
    {/literal}

  </body>

</html>
