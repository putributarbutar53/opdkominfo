    <script type="text/javascript">
  function getpolling() {
    $.get(
      "{/literal}{$base_url}{$index_page}beranda/polling{literal}",
      function (data) {
        let obj = jQuery.parseJSON(data);
        $("#span_sangat_informatif").html(obj.sangat_informatif);
        $("#span_informatif").html(obj.informatif);
        $("#span_cukup_informatif").html(obj.cukup_informatif);
        $("#span_kurang_informatif").html(obj.kurang_informatif);
      }
    );
  }

  $(document).ready(function () {
    getpolling();
  });

  var request;
  $("#polling_form").submit(function (event) {
    event.preventDefault();
    if (request) {
      request.abort();
    }

    var formData = new FormData(this);
    request = $.ajax({
      url: "{/literal}{$base_url}{$index_page}beranda/polling{literal}",
      type: "post",
      data: formData,
      cache: false,
      contentType: false,
      processData: false,
    });

    request.done(function (response, textStatus, jqXHR) {
      let obj = jQuery.parseJSON(response);
      $("#report").html(
        '<div class="alert alert-success" role="alert">' +
          obj.message +
          "</div>"
      );
      $("#span_sangat_informatif").html(obj.sangat_informatif);
      $("#span_informatif").html(obj.informatif);
      $("#span_cukup_informatif").html(obj.cukup_informatif);
      $("#span_kurang_informatif").html(obj.kurang_informatif);
    });

    request.fail(function (jqXHR, textStatus, errorThrown) {
      console.error("The following error occurred: " + textStatus, errorThrown);
      $("#report").html(
        '<div class="alert alert-danger" role="alert">Connection Failed</div>'
      );
    });
  });

    </script>
