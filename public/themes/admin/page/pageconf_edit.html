<div class="modal-header">
  <h5 class="modal-title" id="add">Page Conf: <span class="text-info">{$detailPage.vPageName|no_value}</span></h5>
  <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span class="font-weight-light" aria-hidden="true">&times;</span></button>

<div class="modal-body text-left">

        <form id="pageconf_submit" method="post" enctype="multipart/form-data">
        <input type="hidden" name="action" value="add" />
        <input type="hidden" name="idPage" value="{$detailPage.id}" />

          <h6>Configuration Page:</h6>
          <input type="checkbox" name="iAddPage" value="yes" {if $detailConf.iAddPage == '1'} checked{/if} />&nbsp;Add Page<br />
          <input type="checkbox" name="iPictureIcon" value="yes" {if $detailConf.iPictureIcon == '1'} checked{/if} />&nbsp;Image<br />
          <input type="checkbox" name="iContent" value="yes" {if $detailConf.iContent == '1'} checked{/if} />&nbsp;Content<br />
          <input type="checkbox" name="iMenuURL" value="yes" {if $detailConf.iMenuURL == '1'} checked{/if} />&nbsp;URL<br />
          <input type="checkbox" name="iLinkTarget" value="yes" {if $detailConf.iLinkTarget == '1'} checked{/if} />&nbsp;URL Target<br />
          <input type="checkbox" name="iEditor" value="yes" {if $detailConf.iEditor == '1'} checked{/if} />&nbsp;Rich Editor<br />
          <input type="checkbox" name="iModule" value="yes" {if $detailConf.iModule == '1'} checked{/if} />&nbsp;Module<br />
          <input type="checkbox" name="iMeta" value="yes" {if $detailConf.iMeta == '1'} checked{/if} />&nbsp;Meta<br />
          <input type="checkbox" name="iLiveEditor" value="yes" {if $detailConf.iLiveEditor == '1'} checked{/if} />&nbsp;Live Editor<br />
          <input type="checkbox" name="iOpsi" value="yes" {if $detailConf.iOpsi == '1'} checked{/if} />&nbsp;Opsi Tambahan<br /><br />

          <span id="report"></span>

          <input type="submit" name="submit" value="Update Page" class="btn btn-primary" />
        </form>

      <script src="assets/js/theme.js"></script>

      <script>

        var request;
        $("#pageconf_submit").submit(function(event){
                
              // Prevent default posting of form - put here to work in case of errors
              event.preventDefault();
              // Abort any pending request
              if (request) {
                  request.abort();
              }
              // setup some local variables
              var $form = $(this);

              // Let's select and cache all the fields
              var $inputs = $form.find("input, select, button, textarea, file");

              // Serialize the data in the form
              var serializedData = $form.serialize();

              // Let's disable the inputs for the duration of the Ajax request.
              // Note: we disable elements AFTER the form data has been serialized.
              // Disabled form elements will not be serialized.
              $inputs.prop("disabled", true);

              // Fire off the request to /form.php
              request = $.ajax({
                  url: "{/literal}{$admin_url}mypage/updateconf{literal}",
                  type: "post",
                  data: serializedData
              });

              // Callback handler that will be called on success
              request.done(function (response, textStatus, jqXHR){
                  // Log a message to the console
                  console.log("Hooray, it worked!");
                  var obj = jQuery.parseJSON(response);
                  //alert(obj.data);
                  if (obj.status=='success')
                  {
                    $('#report_all').html(obj.message);
                    $('#editconf').modal('hide');
                    $('#pageconf_submit input[type="checkbox"]').val('');
                    editdata(obj.data);
                  }
                  else
                    $('#report').html(obj.message);
              });

              // Callback handler that will be called on failure
              request.fail(function (jqXHR, textStatus, errorThrown){
                  // Log the error to the console
                  console.error(
                      "The following error occurred: "+
                      textStatus, errorThrown
                  );
                  $('#report').html('Connection Failed');
              });

              // Callback handler that will be called regardless
              // if the request failed or succeeded
              request.always(function () {
                  // Reenable the inputs
                  $inputs.prop("disabled", false);
              });
        });

        $('#editconf').on('hidden.bs.modal', function () {
            $('#report').html('');
        });

        // function success_notify()

        //     //alert('delete this id: '+iddata);
        //   });
        // }

        // $('#notify_modal').on('hidden.bs.modal', function () {
        //     location.reload();
        // });

      </script>
