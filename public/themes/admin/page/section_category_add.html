<div
  class="modal fade"
  id="add"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="add">Tambah Category</h5>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span class="font-weight-light" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-left">
        <form id="add_submit">
          <input type="hidden" name="action" value="add" />

          Category:<br />
          <input
            type="text"
            name="vCategory"
            value="{$Detail.vCategory}"
            class="form form-control form-50"
            size="40"
          />
          <input type="checkbox" name="iAddPage" value="yes" {if
          $Detail.iAddPage == '1'} checked{/if} />&nbsp;Add Page&nbsp;&nbsp;
          <input type="checkbox" name="iPictureIcon" value="yes" {if
          $Detail.iPictureIcon == '1'} checked{/if} />&nbsp;Image&nbsp;&nbsp;
          <input type="checkbox" name="iContent" value="yes" {if
          $Detail.iContent == '1'} checked{/if} />&nbsp;Content&nbsp;&nbsp;
          <input type="checkbox" name="iMenuURL" value="yes" {if
          $Detail.iMenuURL == '1'} checked{/if} />&nbsp;URL&nbsp;&nbsp; <input
          type="checkbox" name="iLinkTarget" value="yes" {if $Detail.iLinkTarget
          == '1'} checked{/if} />&nbsp;URL Target&nbsp;&nbsp; <input
          type="checkbox" name="iEditor" value="yes" {if $Detail.iEditor == '1'}
          checked{/if} />&nbsp;Rich Editor&nbsp;&nbsp; <input type="checkbox"
          name="iModule" value="yes" {if $Detail.iModule == '1'} checked{/if}
          />&nbsp;Module&nbsp;&nbsp; <input type="checkbox" name="iMeta"
          value="yes" {if $Detail.iMeta == '1'} checked{/if}
          />&nbsp;Meta&nbsp;&nbsp; <input type="checkbox" name="iLiveEditor"
          value="yes" {if $Detail.iLiveEditor == '1'} checked{/if} />&nbsp;Live
          Editor&nbsp;&nbsp; <input type="checkbox" name="iOpsi" value="yes" {if
          $Detail.iOpsi == '1'} checked{/if} />&nbsp;Opsi
          Tambahan&nbsp;&nbsp;<input type="checkbox" name="iAttch" value="yes"
          {if $Detail.iAttch == '1'} checked{/if}
          />&nbsp;Lampiran&nbsp;&nbsp;<input type="checkbox" name="iLink"
          value="yes" {if $Detail.iLink == '1'} checked{/if} />&nbsp;Link
          File&nbsp;&nbsp;
          <br /><br />

          <span id="report"></span>

          <input
            type="submit"
            name="submit"
            value="Tambah Category"
            class="btn btn-primary"
          />
        </form>
      </div>
    </div>
  </div>
</div>
