<div class="modal-header">
  <h5 class="modal-title" id="add">Tambah Photo</h5>
  <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span class="font-weight-light" aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body text-left">

          <form id="myDropzone" action="./" enctype="multipart/form-data" class="dropzone" method="post"></form>
          <span id="report"></span>
          <br />
          <!-- <input type="submit" name="submit" value="Simpan" class="btn btn-primary" /> -->
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>

        <!-- </form> -->
      </div>

      {literal}
      <script>

        $('#add').on('hidden.bs.modal', function () {
            $('#report').html('');
            location.reload();
        });

        function success_notify()
        {
          $("#notify_modal").modal('toggle');
          $("#notify_yes").click(function()
          {
            location.reload();
            //alert('delete this id: '+iddata);
          });
        }

        $('#notify_modal').on('hidden.bs.modal', function () {
            location.reload();
        });

        $(document).ready(function(){
            $(".editdatetimepicker").flatpickr({
                'enableTime':true,
                'dateFormat':"Y-m-d H:i:s"
            });

            $(".editdatepicker").flatpickr({
                'dateFormat':"Y-m-d"
            });

            $(".selectpicker").select2({
                dropdownParent: $("#add")
            });

            Dropzone.autoDiscover = false;
            var myDropzone = new Dropzone("#myDropzone", {
                  url: "{/literal}{$admin_url}mygallery/submitmultiple?idalbum={$idAlbum}{literal}",
                  paramName: "vPhotoName",
                  autoProcessQueue: true,
                  uploadMultiple: true, // uplaod files in a single request
                  parallelUploads: 100, // use it with uploadMultiple
                  maxFilesize: 10, // MB
                  maxFiles: 5,
                  acceptedFiles: "image/*",
                  addRemoveLinks: false,
                  // Language Strings
                  dictFileTooBig: "File is to big ({{filesize}}mb). Max allowed file size is {{maxFilesize}}mb",
                  dictInvalidFileType: "Invalid File Type",
                  dictCancelUpload: "Cancel",
                  dictRemoveFile: "Remove",
                  dictMaxFilesExceeded: "Only {{maxFiles}} files are allowed",
                  dictDefaultMessage: "Drop File Photo Anda Disini",
                  accept: function(file, done) {
                    // var ext = (file.name).split('.')[1]; // get extension from file name
                    // if (ext == 'mp4' || ext == 'mov') {
                    //   done("Dont like those extension"); // error message for user
                    // }
                    // else { done(); } // accept file
                    done();
                  },
                  init: function() {
                          var self = this;
                  }      
            });

        });

      </script>
      {/literal}
