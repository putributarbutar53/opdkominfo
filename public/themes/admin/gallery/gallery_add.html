<div class="modal-header">
  <h5 class="modal-title" id="add">Tambah Photo</h5>
  <button class="close" type="button" data-dismiss="modal" aria-label="Close">
    <span class="font-weight-light" aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-left">
  <form
    id="myDropzone"
    action="./"
    enctype="multipart/form-data"
    class="dropzone"
    method="post"
  ></form>
  <span id="report"></span>
  <br />
  <!-- <input type="submit" name="submit" value="Simpan" class="btn btn-primary" /> -->
  <button type="button" class="btn btn-secondary" data-dismiss="modal">
    Tutup
  </button>

  <!-- </form> -->
</div>

{literal}
<script>
  $("#add").on("hidden.bs.modal", function () {
    $("#report").html("");
    location.reload();
  });

  function success_notify() {
    $("#notify_modal").modal("toggle");
    $("#notify_yes").click(function () {
      location.reload();
      //alert('delete this id: '+iddata);
    });
  }

  $("#notify_modal").on("hidden.bs.modal", function () {
    location.reload();
  });

  $(document).ready(function () {
    // Dapatkan waktu saat ini
    var now = new Date();

    $(".editdatetimepicker").flatpickr({
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      minuteIncrement: 1,
      defaultDate: now, // Set waktu awal ke waktu saat ini
    });

    $(".editdatepicker").flatpickr({
      dateFormat: "Y-m-d",
      defaultDate: now, // Set tanggal awal ke tanggal saat ini
    });

    $(".selectpicker").select2({
      dropdownParent: $("#add"),
    });

    $(".dropzone").dropzone({
      url: "valid/url",
      maxFiles: "1",
      dictDefaultMessage: "Upload file gambar anda disini",
      addRemoveLinks: true,
      dictRemoveFile:
        '<span class="badge badge-danger"><i class="fas fa-trash-alt"></i></span>',
      acceptedFiles: "image/*",
    });

    tinymce.init({
      selector: ".tinymce",
      height: "350",
    });
  });
</script>
{/literal}
